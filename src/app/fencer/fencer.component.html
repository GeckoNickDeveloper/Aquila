<div class="container-fluid">
	<div class="row">
		<div class="col">
			<aquila-fencer-score [color]="fencerColor" [position]="align" [score]="fencer.score" [name]="fencer.name"></aquila-fencer-score>
		</div>
	</div>
	<div class="row">
		<div class="col-2" *ngIf="align === 'left'"></div>
		<div class="col">
			<aquila-fencer-cards [yellow]="fencer.yCards" [red]="fencer.rCards"></aquila-fencer-cards>
		</div>
		<div class="col-2" *ngIf="align === 'right'"></div>
	</div>
</div>
