<div class="container-fluid">
	<div class="row">
		<div class="col">
			<aquila-fencer-score [color]="fencerColor" [position]="align" [fencer]="fencer"></aquila-fencer-score>
		</div>
	</div>
	<div class="row">
		<div class="col-2" *ngIf="align === 'left'"></div>
		<div class="col">
			<aquila-fencer-cards [fencer]="fencer"></aquila-fencer-cards>
		</div>
		<div class="col-2" *ngIf="align === 'right'"></div>
	</div>
</div>
